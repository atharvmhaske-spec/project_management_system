<!DOCTYPE html>
<html>
<head>
    <title>View Project</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f7, #d9e6f2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container card */
        .container {
            max-width: 700px;
            background-color: #fff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            color: #34495e;
        }

        strong {
            color: #2c3e50;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .back-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project: {{ project['name'] }}</h1>
        <p><strong>ID:</strong> {{ project['project_id'] }}</p>
        <p><strong>Description:</strong> {{ project['description'] }}</p>
        <p><strong>Status:</strong> {{ project['status'] }}</p>
        <p><strong>Members:</strong> {{ project['member1'] }}, {{ project['member2'] }}</p>
        <a href="/" class="back-btn">Back to Projects</a>
    </div>
</body>
</html>
